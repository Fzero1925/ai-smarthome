          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup environment
        run: |
          # åˆ›å»ºæ‰€éœ€ç›®å½•
          mkdir -p data/realtime_trends
