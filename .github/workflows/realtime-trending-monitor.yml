            current_time=$(date '+%Y-%m-%d %H:%M:%S UTC')
            articles_count="${{ steps.trending_check.outputs.generated_articles }}"
            
            git commit -m "ğŸ”¥ Realtime: Generated $articles_count trending articles - $current_time

â± Triggered by realtime trending analysis
