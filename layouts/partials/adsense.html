{{ if .Site.Params.google_adsense_id }}
<!-- Google AdSense Responsive Ad Unit -->
<div class="ad-container" style="margin: 2rem 0; text-align: center;">
  <div class="ad-label">Advertisement</div>
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="{{ .Site.Params.google_adsense_id }}"
       data-ad-slot="1234567890"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

<!-- Alternative Ad Networks (Media.net, PropellerAds) -->
{{ $rand := now.Unix | mod 3 }}
{{ if eq $rand 0 }}
<!-- Media.net Ad Unit -->
<div class="ad-container-alt" style="margin: 1.5rem 0; text-align: center;">
  <div class="ad-label">Sponsored</div>
  <!-- Media.net ad code will go here -->
  <div id="medianet-ad-{{ now.Unix }}" style="min-height: 250px; background: #f8f9fa; display: flex; align-items: center; justify-content: center; color: #6c757d;">
    <span>Media.net Ad Placeholder</span>
  </div>
</div>
{{ else if eq $rand 1 }}
<!-- PropellerAds Unit -->
<div class="ad-container-alt" style="margin: 1.5rem 0; text-align: center;">
  <div class="ad-label">Sponsored</div>
  <!-- PropellerAds code will go here -->
  <div id="propeller-ad-{{ now.Unix }}" style="min-height: 250px; background: #f8f9fa; display: flex; align-items: center; justify-content: center; color: #6c757d;">
    <span>PropellerAds Placeholder</span>
  </div>
</div>
{{ end }}
{{ end }}

<style>
.ad-container, .ad-container-alt {
  margin: 2rem 0;
  padding: 1rem;
  border-radius: 8px;
  background-color: #f8f9fa;
}

.ad-label {
  font-size: 12px;
  color: #6c757d;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 10px;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

.adsbygoogle {
  min-height: 200px;
}

@media (max-width: 768px) {
  .ad-container, .ad-container-alt {
    margin: 1.5rem 0;
    padding: 0.75rem;
  }
}
</style>
