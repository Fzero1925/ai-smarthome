<!-- Simple AdSense Placeholder - Working Version -->
{{ if .Site.Params.advertising.google_adsense.enabled }}
<div class="ad-container" style="margin: 2rem 0; text-align: center;">
  <div class="ad-label" style="font-size: 12px; color: #6c757d; margin-bottom: 10px;">Advertisement</div>
  <ins class="adsbygoogle"
       style="display:block; min-height:250px; background:#f8f9fa;"
       data-ad-client="{{ .Site.Params.advertising.google_adsense.client_id }}"
       data-ad-format="auto"
       data-full-width-responsive="true">
  </ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
{{ end }}
